<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
    var lat = ''
    var long = ''
    var urel = 'https://api.darksky.net/forecast/490e02d25af60d567f302f64df28e049/'
    //490e02d25af60d567f302f64df28e049
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
        lat = position.coords.latitude
        long = position.coords.longitude
        
        urel =urel + lat +',' +long
        
        $("#location").html('latitude: ' + lat + '<br>longitude: ' + long)

        $.ajax({
            url: urel,
            dataType: 'jsonp',
            success: function(data) {
                $('#forecast').html(data.currently.summary)
            }
        })
        })}
</script>


<div class="container-fluid text-center">
    <div id='location'>Location</div>
    <p id='forecast'>forecast</p>
    <i class="wi-day-cloudy-gusts"></i>
    <div>infor</div>
</div>
