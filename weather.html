<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
    var lat = ''
    var long = ''
    var urel = 'https://api.darksky.net/forecast/490e02d25af60d567f302f64df28e049/'
    //490e02d25af60d567f302f64df28e049
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
        lat = position.coords.latitude
        long = position.coords.longitude
        urel =urel + lat + ',' + long + '?units=si'

        $.ajax({
            url: urel,
            dataType: 'jsonp',
            success: function(data) {
                $('#forecast').html(data.currently.summary);
                console.log(urel);
                $('#location').html(data.timezone);
                $('#temp').html(Math.floor(data.currently.temperature) + '&deg;C');
                $('#time').html(JSON.stringify(data.currently.time));
                $('#infor').html('Feels like: ' + data.currently.apparentTemperature +'&deg;C' + ' ------- ' + 'Wind: ' + data.currently.windSpeed + ' ------- ' + 'Humidity: ' + data.currently.humidity);

            }
        })
        })}
</script>


<div class="container text-center">
    <p id='location'>Location</p>
    <h1 id='temp'>temperature</h1>
    <h2 id='forecast'>forecast</h2>
    <p id='time'>time</p>
    <p id='infor'>Infor</p>
</div>
